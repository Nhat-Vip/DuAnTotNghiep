    <div class="container">
        <div class="content">
            <div class="image-section">
                <img src="cute.jpg" alt="Coffee" class="product-image">
            </div>
            <div class="info-section">
                <h1>The Coffee House <br><strong>Sữa Đá</strong></h1>
                <p class="price">39.000 đ</p>
                <h3>Chọn size (bắt buộc)</h3>
                <div class="option">
                    <button class="size-btn selected" onclick="setSize(0, this)">Nhỏ + 0 đ</button>
                    <button class="size-btn" onclick="setSize(6000, this)">Vừa + 6.000 đ</button>
                    <button class="size-btn" onclick="setSize(10000, this)">Lớn + 10.000 đ</button>
                </div>
                <h3>Topping</h3>
                <div class="topping">
                    <button data-price="10000">Thạch Sương Sáo + 10.000 đ</button>
                    <button data-price="10000">Thạch Kim Quất + 10.000 đ</button>
                    <button data-price="10000">Thạch Cà Phê + 10.000 đ</button>
                    <button data-price="10000">Foam Phô Mai + 10.000 đ</button>
                    <button data-price="10000">Shot Espresso + 10.000 đ</button>
                    <button data-price="10000">Sốt Caramel + 10.000 đ</button>
                    <button data-price="10000">Trân châu trắng + 10.000 đ</button>
                    <button data-price="10000">Đào Miếng + 10.000 đ</button>
                    <button data-price="10000">Hạt Sen + 10.000 đ</button>
                    <button data-price="10000">Trái Vải + 10.000 đ</button>
                    <button data-price="10000">Kem Phô Mai Macchiato + 10.000 đ</button>
                </div>
                <p class="total">Tổng: 39.000 đ</p>
                <button class="order-btn">Đặt giao tận nơi</button>
            </div>
        </div>
    </div>

    <script>
    let basePrice = 39000;
    let sizePrice = 0;
    
    function setSize(price, element) {
    sizePrice = price;
    updateTotal();
    
    document.querySelectorAll(".size-btn").forEach(btn => btn.classList.remove("selected"));
    element.classList.add("selected");
    }
    
    function updateTotal() {
    let toppings = document.querySelectorAll('.topping button.selected');
    let toppingPrice = Array.from(toppings).reduce((sum, item) => sum + Number(item.getAttribute("data-price")), 0);
    let total = basePrice + sizePrice + toppingPrice;
    document.querySelector('.total').innerText = `Tổng: ${total.toLocaleString()} đ`;
    }
    
    document.addEventListener("DOMContentLoaded", function() {
    document.querySelectorAll(".topping button").forEach(button => {
    button.addEventListener("click", function() {
    this.classList.toggle("selected");
    updateTotal();
    });
    });
    });
    </script>
